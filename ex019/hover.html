<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div > ul {
            color: blue;
            display: none;
        }
        div:hover{
            background-color: red;
            width: 100px;
        }
        div:hover > ul{
            display: block;
        }
    </style>
</head>
<body>
    <h1>texto escondifo</h1>
    <p>passe o mouse no texto abaixo</p>
    <div> 
        menu
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    
</body>
</html>
